<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redactr</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="original">

    <div class="first">
      <div class="title">
        <h1 class="heading">REDACTR</h1>
        <h3 class="about">...scramble some words from a body of text content</h3>
      </div>
      
  
      <div class="form-container">
        <form name="redactForm" id="form">
          <div class="value">
            <label for="context">Context:</label>
            <textarea name="message" id="context" cols="35" rows="10" placeholder="Enter the message to be scrambled" required></textarea>
  
            <label for="words">Word to be redacted: </label>
            <input type="text" id="words" placeholder="Enter word to be redacted..." required>
  
            <label for="symbol">Choose symbol to replace:</label>
            <input type="text" id="symbol" placeholder="Choose symbol to replace..." required>
          </div>
          
  
          <div class="buttons">
            <button class="redactbtn" type="button" onclick="redactContent()">REDACT NOW</button>
  
            <button class="resetbtn" type="reset" onclick="resetBtn()">RESET</button>
          </div>
        </form>
      </div>
    </div>

    <div class="redacted">
      <h2 class="redactTitle">Redacted Content</h2>
        <p id="redactText" class="redactText"></p>
        <p class="statusTitle">Status:</p>
        <p id="stats">
          Words scanned: <span id="wordsScanned" class="counts">0</span> <br>
          Words
          redacted: <span id="redactWords" class="counts">0</span> <br> 
          Characters
          redacted: <span id="redactChar" class="counts">0</span> <br> 
          Time
          taken: <span id="time" class="counts">0</span> seconds
        </p>
       
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
